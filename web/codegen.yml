overwrite: true
schema: "../api/schema.graphql"
documents: "./src/**/*.graphql"
generates:
  ./src/graphql/types.tsx:
    plugins:
      - add: '/* eslint-disable */'
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      withComponent: false

