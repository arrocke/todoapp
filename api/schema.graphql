scalar Date

enum TaskState {
  backlog,
  todo,
  progress,
  complete
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

type Space {
  id: ID!
  name: String
  tasks(input: SearchTasksInput): [Task!]!
  taskCount(input: SearchTasksInput): Int!
  projects: [Project!]!
}

type Project {
  id: ID!
  name: String
  space: Space
  tasks(input: SearchTasksInput): [Task!]!
  taskCount(input: SearchTasksInput): Int!
}

type Task {
  id: ID!
  name: String
  status: TaskState!
  space: Space
  project: Project
  sprints: [Sprint!]!
}

type Sprint {
  id: ID!
  startDate: Date!
  endDate: Date!
  tasks(input: SearchTasksInput): [Task!]!
  taskCount(input: SearchTasksInput): Int!
}

input LoginInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  firstName: String
  lastName: String
  email: String
  password: String
}

input CreateSpaceInput {
  name: String
}

input UpdateSpaceInput {
  id: ID!
  name: String
}

input CreateProjectInput {
  name: String
  space: ID
}

input UpdateProjectInput {
  id: ID!
  name: String
  space: ID
}

input SearchTasksInput {
  status: [TaskState!]
}

input CreateTaskInput {
  name: String
  status: TaskState
  project: ID
  space: ID
}

input UpdateTaskInput {
  id: ID!
  name: String
  status: TaskState
  project: ID
  space: ID
}

input CreateSprintInput {
  startDate: Date!
  endDate: Date!
}

input UpdateSprintInput {
  id: ID!
  startDate: Date
  endDate: Date
}

input AddToSprintInput {
  sprint: ID!
  task: ID!
}

input RemoveFromSprintInput {
  sprint: ID!
  task: ID!
}

type Query {
  user: User
  spaces: [Space!]!
  space(id: ID!): Space
  projects: [Project!]!
  project(id: ID!): Project
  tasks(input: SearchTasksInput): [Task!]!
  taskCount(input: SearchTasksInput): Int!
  task(id: ID!): Task
  sprints: [Sprint!]!
  sprint(id: ID!): Sprint
}

type Mutation {
  login(input: LoginInput!): User
  logout: Boolean
  updateUser(input: UpdateUserInput!): User
  createSpace(input: CreateSpaceInput): Space!
  updateSpace(input: UpdateSpaceInput!): Space
  createProject(input: CreateProjectInput): Project!
  updateProject(input: UpdateProjectInput!): Project
  createTask(input: CreateTaskInput): Task!
  updateTask(input: UpdateTaskInput!): Task
  createSprint(input: CreateSprintInput): Sprint!
  updateSprint(input: UpdateSprintInput!): Sprint
  addToSprint(input: AddToSprintInput!): Sprint
  removeFromSprint(input: RemoveFromSprintInput!): Sprint
}