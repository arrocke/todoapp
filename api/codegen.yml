overwrite: true
schema: "./schema.graphql"
generates:
  resolvers/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      scalars:
        Date: Date
      mappers:
        Project: ../models/project#ProjectDocument
        Task: ../models/task#TaskDocument
        Sprint: ../models/sprint#SprintDocument
